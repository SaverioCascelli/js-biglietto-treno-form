<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Biglietto treno form</title>
</head>
<body class="bg-danger">
    
    <div class="container text-white  text-center my-5">
        <div class="row">
            <div class="col">
                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <div class="card">
                    <div class="contailer-fluid p-5">
                        <div class="row">
                            <div class="col">
                                <p class="text-danger">Nome Cognome</p>
                                <input class="border-danger rounded-1 text-center" id="input-name" type="text" value="" placeholder="Nome">

                            </div>
                            <div class="col">
                                <p class="text-danger">Km da percorrere</p>
                                <input class="border-danger rounded-1 text-center" id="input-km" type="text" value="" placeholder="km">
                            </div>
                            <div class="col">
                                <p class="text-danger">Fascia di età</p>
                                <select class="border-danger rounded-1 text-center" id="age">
                                    <option value="adult">Maggiorenne</option>
                                    <option value="underAge">Minorenne</option>
                                    <option value="over65">Over 65</option>
                                  </select>
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col ">
                                <button id="btn-form" class="text-danger rounded-2 border-secondary">Genera</button>
                                <button id="btn-cancel" class="text-danger rounded-2 border-secondary">Annulla</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="ticket-price" class="row mt-3 d-none">
            <div class="col">
                <h2>IL TUO BIGLIETTO</h2>
                <div class="card">
                    <div class="card-header text-black text-start">
                        <h4>DETTAGLIO PASSEGGERI</h4>
                    </div>
                    <div class="card-body">

                        <table class="table text-black">
                            <thead>
                              <tr class="">
                                <th class ="bg-secondary " scope="col ">NOME PASSEGGERO</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th id= "passengerName" class ="bg-secondary " scope="row">nome fittizio</th>
                                <td id= "ticketDiscount">Biglietto standard</td>
                                <td>5</td>
                                <td>92911</td>
                                <td id="ticketPrice">2.10€</td>
                              </tr>
                              
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
